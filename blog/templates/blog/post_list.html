{% extends 'blog/base.html' %}
{% block content %}
<body>
	<p> <h1><strong>測試Bog頁面！</strong></h1></p>
	<div><h2>{{posts}}</h2></div>
	<div>{% for post in posts %}
		<div> class="page-header">
		<h3>帖子標題：<a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}}</a></h3><br>
		</div>
		<div> class="post">
		<em> 帖子内容：{{post.text|linebreaksbr}}</em><br>
		<div class="date">
		創建時間：{{post.created_date}}<br>
		發佈時間：{{post.published_date}}<br>
		</div>
		{% endfor %}
    	</div>
    </div>
	<h1><a href="admin">数据库管理</a></h1>
{% endblock %}
</body>
