{% extends 'blog/base.html' %}
{% block content %}
		<p> <h1><strong>Bog詳細内容頁面！</strong></h1></p>
		<div><h2>{{posts}}</h2>
		</div>
		<div class="post" >
			<div class="page-header">
			<h3>帖子標題：<a href="/"> {{post.title}}</a></h3><br>
				{% if post.published_date %}
				<div class=date>
					发布时间：{{post.published_date}}
				</div>
				{% endif %}
				<div class="body">
					<p>帖子内容：<br> {{post.text|linebreaksbr}}</p>
				</div>
			</div>
	    </div>
		

{% endblock %}
